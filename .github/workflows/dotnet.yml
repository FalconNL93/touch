name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: |
        dotnet publish -c Release -o output -r win-x64 -p:SelfContained=false -p:PlatformTarget=x64
        dotnet publish -c Release -o output -r win-x86 -p:SelfContained=false -p:PlatformTarget=x86
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: output/*
        retention-days: 5
